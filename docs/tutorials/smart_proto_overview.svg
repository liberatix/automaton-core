<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1138px" height="686px" version="1.1"><defs><linearGradient x1="0%" y1="0%" x2="0%" y2="100%" id="mx-gradient-ffffff-1-e3effa-1-s-0"><stop offset="0%" style="stop-color:#FFFFFF"/><stop offset="100%" style="stop-color:#E3EFFA"/></linearGradient></defs><g transform="translate(0.5,0.5)"><rect x="1" y="1" width="1136" height="684" rx="54.72" ry="54.72" fill="url(#mx-gradient-ffffff-1-e3effa-1-s-0)" stroke="#353596" stroke-width="2" pointer-events="none"/><g transform="translate(186.5,8.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="765" height="84" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 36px; font-family: Play; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 767px; white-space: nowrap; overflow-wrap: normal; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;"><br />Automaton Smart Protocol High Level Overview</div></div></foreignObject><text x="383" y="60" fill="#000000" text-anchor="middle" font-size="36px" font-family="Play">&lt;br&gt;Automaton Smart Protocol High Level Overview</text></switch></g><rect x="65" y="161" width="400" height="112" rx="16.8" ry="16.8" fill="#345b70" stroke="#000000" pointer-events="none"/><g transform="translate(91.5,191.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="345" height="48" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 21px; font-family: Play; color: rgb(255, 255, 255); line-height: 1.2; vertical-align: top; width: 347px; white-space: nowrap; overflow-wrap: normal; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">Protocol Message Schema Definition<br style="font-size: 21px" />(*.proto files)<br style="font-size: 21px" /></div></div></foreignObject><text x="173" y="35" fill="#FFFFFF" text-anchor="middle" font-size="21px" font-family="Play">[Not supported by viewer]</text></switch></g><rect x="65" y="335" width="400" height="112" rx="16.8" ry="16.8" fill="#81688e" stroke="#000000" pointer-events="none"/><g transform="translate(153.5,365.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="221" height="48" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 21px; font-family: Play; color: rgb(255, 255, 255); line-height: 1.2; vertical-align: top; width: 223px; white-space: nowrap; overflow-wrap: normal; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">Protocol Business Logic<br style="font-size: 21px" />(*.lua files)<br style="font-size: 21px" /></div></div></foreignObject><text x="111" y="35" fill="#FFFFFF" text-anchor="middle" font-size="21px" font-family="Play">[Not supported by viewer]</text></switch></g><rect x="65" y="505" width="400" height="112" rx="16.8" ry="16.8" fill="#b5818b" stroke="#000000" pointer-events="none"/><g transform="translate(171.5,535.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="185" height="48" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 21px; font-family: Play; color: rgb(255, 255, 255); line-height: 1.2; vertical-align: top; width: 185px; white-space: nowrap; overflow-wrap: normal; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">Node Configuration<br style="font-size: 21px" />(config.json)<br style="font-size: 21px" /></div></div></foreignObject><text x="93" y="35" fill="#FFFFFF" text-anchor="middle" font-size="21px" font-family="Play">[Not supported by viewer]</text></switch></g><g transform="translate(496.5,162.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="594" height="83" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 17px; font-family: Play; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 595px; white-space: nowrap; overflow-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;"><p style="line-height: 100% ; font-size: 17px"><font style="font-size: 17px">Each message type in a Smart Protocol is formally specified in .proto files.<br style="font-size: 17px" /></font></p><p style="line-height: 100% ; font-size: 17px">When desining new protocols, it is best to start defining these messages first.</p><p style="font-size: 17px"></p></div></div></foreignObject><text x="297" y="50" fill="#000000" text-anchor="middle" font-size="17px" font-family="Play">[Not supported by viewer]</text></switch></g><g transform="translate(496.5,324.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="615" height="152" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 17px; font-family: Play; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 616px; white-space: nowrap; overflow-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;"><div style="font-size: 17px">The behavior of a Smart Protocol node is defined by the following business logic:Â </div><ul style="font-size: 17px"><li style="font-size: 17px">Wire Protocol Message Handlers</li><li style="font-size: 17px">Time Based Update Handlers</li><li style="font-size: 17px">Peer Connect/Disconnect Event Handlers</li><li style="font-size: 17px">Message Sent Confirmation Handlers</li><li style="font-size: 17px">Error Handlers</li></ul></div></div></foreignObject><text x="308" y="85" fill="#000000" text-anchor="middle" font-size="17px" font-family="Play">[Not supported by viewer]</text></switch></g><g transform="translate(496.5,506.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="565" height="132" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 17px; font-family: Play; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 566px; white-space: nowrap; overflow-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">Main configuration file describing a Smart Protocol. For example:<br style="font-size: 17px" /><ul style="font-size: 17px"><li style="font-size: 17px">update_time_slice -&gt; how often update is called in milliseconds</li><li style="font-size: 17px">schemas -&gt; list of .proto files containing message schema definitions</li><li style="font-size: 17px">lua_scripts -&gt; lua files containing protocol business logic</li><li style="font-size: 17px">wire_msgs -&gt; messages allowed to be sent over the wire</li></ul></div></div></foreignObject><text x="283" y="75" fill="#000000" text-anchor="middle" font-size="17px" font-family="Play">[Not supported by viewer]</text></switch></g></g></svg>