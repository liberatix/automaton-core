syntax = "proto3";

message add {
  message request {
    int32 x = 1;
    int32 y = 2;
  }

  message response {
    int32 r = 1;
  }
}

message divide {
  message request {
    int32 x = 1;
    int32 y = 2;
  }

  message response {
    int32 r = 1;
  }
}

message log {
  message request {
    bytes msg = 1;
  }

  message response {
  }
}
