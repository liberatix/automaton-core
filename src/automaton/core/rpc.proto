syntax = "proto3";

message PrintRequest {
  bytes data = 1;
}

// --- proto commands ---

message Protocol {
  bytes protocol_id = 1;
  // filenames and files?
  repeated bytes definition = 2;
}

// Supported smart protocols

message ListSupportedProtocolsResponse {
  repeated bytes protocol_ids = 1;
}

message GetSupportedProtocolsRequest {
  repeated bytes protocol_ids = 1;
}

message GetSupportedProtocolsResponse {
  repeated Protocol protocols = 1;
}

// Running smart protocols

message ListRunningProtocolsResponse {
  repeated bytes protocol_ids = 1;
}

message GetRunningProtocolsRequest {
  repeated bytes protocol_ids = 1;
}

message GetRunningProtocolsResponse {
  repeated Protocol protocols = 1;
}

message LoadProtocolsRequest {
  repeated Protocol protocols = 1;
}

